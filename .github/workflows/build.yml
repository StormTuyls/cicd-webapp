---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        - name: install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          run: yarn install
        - name: Lint code
          run: yarn lint
